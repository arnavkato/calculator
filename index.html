<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="display">
            
        </div>
        <div class="operators">
            <div class=" operator add">+</div>
            <div class="operator subtract">-</div>
            <div class="operator multiply">*</div>
            <div class="operator divide">/</div>
        </div>
        <div class="numbers">
            <div class="row">
                <div class="number one">1</div>
                <div class="number two">2</div>
                <div class="number three">3</div>
            </div>
            <div class="row">
                <div class="number four">4</div>
                <div class="number five">5</div>
                <div class="number six">6</div>
            </div>
            <div class="row">
                <div class="number seven">7</div>
                <div class="number eight">8</div>
                <div class="number nine">9</div>
            </div>
        </div>
    </div>
</body>
</html>
